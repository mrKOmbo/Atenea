version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: atenea_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: atenea
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atenea_network

  backend:
    build: .
    container_name: atenea_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/atenea
    depends_on:
      - postgres
    networks:
      - atenea_network

volumes:
  postgres_data:

networks:
  atenea_network:
    driver: bridge
